<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintNote Editor | Developed by Savio Martin</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="icon" href="img/github.png">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loadingio-spinner-eclipse-o78o8tpvu1p"><div class="ldio-z6kqg2nwmsq">
        <div></div>
        </div></div>
    </div>
    <section id="main">
        <div class="editor">
            <div class="result">
                <textarea id="text">What's On Your Mind ?</textarea>
                <div class="text-controls">
                    <div class="btn" onclick="startConverting();" id="speakbtn"><img src="img/microphone.png" alt="speak"></div>
                    <div class="btn" onclick="responsiveVoice.speak($('#text').val(),$('#voiceselection').val());" ><img src="img/video.png" alt="play"></div>     
                     
                    <div class="btn"><a href="#"><img src="img/github.png" alt="gitub"></a></div>               
                </div>
            </div>
            <div class="btn-cont">
                <div class="altbtn" onclick="copy()" id="copybtn">Copy Text To Clipboard <img src="img/copy.png" alt="copy"></div>
                <div class="altbtn" onclick="none()" id="clearbtn">Clear Everything above <img src="img/eraser.png" alt="copy"></div>
            </div>
        </div>
    </section>
    <section id="edit">
        <div class="panel">
            <div class="panel-cont">
                <div class="edit">
                    <h3>Change the Colour of the Font</h3>
                    <div class="flex-cont">
                        <div class="red" onclick="redfont()"></div>
                        <div class="blue" onclick="bluefont()"></div>
                        <div class="green" onclick="greenfont()"></div>
                        <div class="bx" onclick="blackfont()"></div>
                    </div>
                </div>
                <div class="edit">
                    <h3>Change the Font Size</h3>
                    <div class="flex-cont fontsize">
                        <div class="px" onclick="tpxsize()">15px</div>
                        <div class="px" onclick="fpxsize()">25px</div>
                        <div class="px" onclick="hpxsize()">30px</div>
                    </div>
                </div>
                <div class="edit">
                    <h3>Change the Font Weight</h3>
                    <div class="flex-cont fontsize">
                        <div class="px" onclick="threeweight()">300</div>
                        <div class="px" onclick="fiveweight()">500</div>
                        <div class="px" onclick="eightweight()">500</div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!--Analysing all scripts-->
    <script src="js/edit.js"></script>
    <script src="js/speak-init.js"></script>
    <script src="js/voice.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/copy.js"></script>
    <script src="js/clear.js"></script>
    <script src="js/loader.js"></script>
</body>
</html>
