<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Make Your Move</h2>
    <div class="container">
        <div id="r" class="userChoices">
            <img src="https://image.flaticon.com/icons/svg/3094/3094121.svg"/>
        </div>
        <div id="p" class="userChoices">
            <img src="https://image.flaticon.com/icons/svg/3094/3094132.svg"/>
        </div>
        <div id="s" class="userChoices">
            <img src="https://image.flaticon.com/icons/svg/2919/2919560.svg"/>
        </div>
        <div class="keys">
            <p>ROCK</p>            
        </div>
        <div class="keys">
            <p>PAPER</p>
        </div>
        <div class="keys">
            <p>SCISSORS</p>
        </div>

        <h2>The Computers Choice</h2>

        <div class="computerChoiceContainer">
            <div class="computerChoice">
                <p><img src="https://image.flaticon.com/icons/svg/2910/2910897.svg"></p>
            </div>
        </div>
        
        <div class="result">
            <p>Result:</p>
            <button onclick="location.reload();" class="reset">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
